{% extends "base.html" %}

{% block content %}
<h2>Produkcja</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Produkt</th>
        <th>Ilość produkcji</th>
    </tr>
    {% for p in produkcja %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.produkt }}</td>
        <td>{{ p.ilosc_produkcji }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="3">Brak danych produkcji</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
