{% extends "layout.html" %}
{% block content %}
<h2>Magazyn</h2>
<table class="table table-striped" id="magazynTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nazwa produktu</th>
            <th>Ilość</th>
        </tr>
    </thead>
    <tbody>
        {% for p in produkty %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nazwa_produktu }}</td>
            <td>{{ p.ilosc }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
