{% extends "base.html" %}

{% block content %}
<h2>BOM</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Produkt</th>
        <th>Komponent</th>
        <th>Ilość</th>
    </tr>
    {% for b in bom %}
    <tr>
        <td>{{ b.id }}</td>
        <td>{{ b.produkt }}</td>
        <td>{{ b.komponent }}</td>
        <td>{{ b.ilosc }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="4">Brak danych BOM</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
