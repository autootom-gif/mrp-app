{% extends "base.html" %}
{% block content %}
<h1>BOM</h1>
<table>
    <tr><th>Produkt</th><th>Komponent</th><th>Ilość</th></tr>
    {% for item in items %}
    <tr>
        <td>{{ item.produkt }}</td>
        <td>{{ item.komponent }}</td>
        <td>{{ item.ilosc }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
