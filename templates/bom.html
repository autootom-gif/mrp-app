{% extends "base.html" %}
{% block content %}
<h1>BOM (Bill of Materials)</h1>

<h2>Dodaj komponent do produktu</h2>
<form method="POST" action="/dodaj_bom">
    Produkt:
    <select name="produkt_id" required>
        {% for p in produkty %}
        <option value="{{ p.id }}">{{ p.nazwa }}</option>
        {% endfor %}
    </select>
    Komponent:
    <select name="komponent_id" required>
        {% for k in komponenty %}
        <option value="{{ k.id }}">{{ k.nazwa }}</option>
        {% endfor %}
    </select>
    Ilość:
    <input type="number" name="ilosc" min="1" required>
    <button type="submit">Dodaj</button>
</form>
